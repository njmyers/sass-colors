<!DOCTYPE html>
<html>
<head>
	<title>Sass Colors</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<article id="description"></article>
<div id="controls" class="controls">
	<h3>Enter opacity between 0 and 1</h3>
	<input id="opacity" name="opacity" type="text" value="1" placeholder="1">
	<h3>Enter slope between 0 and 1</h3>
	<h3>Best values between .7 (narrow) and 1 (wide)</h3>
	<input id="slope" name="slope" type="text" value=".7" placeholder=".7">
	<button class="btn" id="generate">Generate</button>
</div>
<article id="pallete"></article>

<script type="text/javascript" src="bundle.js"></script>
</body>
</html>
